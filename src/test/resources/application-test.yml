spring:

  datasource:
    url: jdbc:tc:postgresql:17:///internship
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
    consumer:
      group-id: test-group
      auto-offset-reset: earliest

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8001/realms/finki-services

  cloud:
    bus:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
      discovery:
        enabled: false


axon:
  axonserver:
    enabled: false
