spring.datasource.url=jdbc:h2:mem:internships-db
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.acks=all
spring.kafka.consumer.group-id=event-gateway-group
spring.kafka.consumer.auto-offset-reset=earliest

# Consul host and port
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.config.import=optional:consul:

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8001/realms/finki-services
